<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Brandon Connolly Porfolio</title>
    <link rel="stylesheet" href="style.css" />
    <div class="topnav">
      <a href="work.html">Brandon Connolly</a>
      <a href="work.html">Work</a>
      <a href="projects.html">Projects</a>
      <a href="about.html">Get In Touch </a>
    </div>
  </head>
  <hr />
  <div class="box">
    <form class="inTouchForm" id="inTouch-form">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter Name here..."
      /><br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter Email here..."
      /><br />

      <label for="phone">Phone:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="Enter Phone Number here..."
      /><br />
      <label for="product">Nature of Inquiry:</label>
      <input
        type="text"
        id="product"
        name="product"
        placeholder="Nature of Inquiry"
      /><br />

      <button type="submit">Submit</button>
    </form>
  </div>
  <div class="inTouch-info" id="inTouch-info"></div>

  <script src="script.js"></script>
</html>
